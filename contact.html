<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">

  <!-- Meta tag that allows for layout to be responsive to different screen/viewport sizes -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">

  <!-- CSS link -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap CSS bundle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b45306928e.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="row header" style="margin-right: 0px; margin-left: 0px;">

    <div class="col-8 header-title">
      <div class="row">
        <div class="col-2 profile-picture-frame">
          <span class="helper"></span><img class="profile-picture" src="img/20211027_162217-modified.png" alt="Profile picture">
        </div>
        <div class="col-10 blog-title-outer">
          <div class="blog-title-inner">
            <a href="index.html">
              <h1>My Personal Blog</h1>
            </a>
          </div>
        </div>
      </div>

    </div>

    <div class="col-4 header-navbar">
      <div class="header-links">
        <a class="header-link-properties" href="index.html">Home</a>
        <a class="header-link-properties" href="about.html">About</a>
        <a class="header-link-properties" href="contact.html">Contact</a>
      </div>

    </div>

  </div>

  <section class="page-body">
    <div class="">
      <h2>Contact Me</h2>
        <form class="" action="mailto:dhrubaenator@gmail.com" method="post" enctype="text/plain">

          <table>

            <tr>
              <td class="cell-spacing">
                <label for="name">Your name: </label>
              </td>
              <td class="cell-spacing">
                <input type="text" name="name" value="" autofocus>
              </td>
            </tr>

            <tr>
              <td class="cell-spacing">
                <label for="email">Your email: </label>
              </td>
              <td class="cell-spacing">
                <input type="email" name="email" value=""><br>
              </td>
            </tr>

            <tr>
              <td class="cell-spacing">
                <label for="message">Your message: </label>
              </td>
              <td class="cell-spacing">
                <textarea class="textarea-width" name="message"></textarea>
              </td>
            </tr>

          </table>

          <div class="contact-button-row">
            <button class="contact-button" type="submit" name="submitMessage">Submit</button>
            <button class="contact-button" type="reset" name="submitMessage" value="reset">Reset</button>
          </div>

        </form>
    </div>
  </section>

  <div class="footer">

    <div class="footer-content">
      <a href="#">
        <i class="footer-icons fab fa-twitter-square twitter-icon"></i>
      </a>
      <a href="#">
        <i class="footer-icons fab fa-facebook-square facebook-icon"></i>
      </a>
      <a href="#">
        <i class="footer-icons fab fa-instagram-square instagram-icon"></i>
      </a>
    </div>

  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
